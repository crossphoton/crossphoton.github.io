<script>
  new Pageable("#fullpage");

  const projects = {
    "development": [
      ["status-cron [new]", "Cron service to build status page.", "https://crossphoton.github.io/status-cron"],
      ["", "Tool for local file encryption.", "https://github.com/crossphoton/drive-encrypt"],
      ["", "Tool to update codebase and manage applications through webhooks.", "https://github.com/crossphoton/diploy"],
      ["", "Portal server to manage placements.", "https://github.com/crossphoton/tnp-portal-server"],

    ],
    "research": [
      ["contrast-stretching-GPU", "Multiple Implementations of Contrast Stretching on GPU", "https://github.com/crossphoton/contrast-stretching-GPU"],
      ["DF-GAN", "Deep Fusion Generative Adversarial Networks for Text-to-Image Synthesis", "https://github.com/crossphoton/DF-GAN"],
      ["work-stealing-dequeues", "Pull based workload balancing", "https://github.com/crossphoton/work-stealing-dequeues"],
    ]
};
  function populateProjects(curr, newEle) {
    curr += `<a href="${newEle[2]}" title="${newEle[1]}">${newEle[0] || newEle[2].split("/").at(-1)}</a>`
    return curr;
  }
  function projectCategory(curr, newEle) {
    console.log(newEle);
    curr += `<div class="icons project-category fa-2x"><h6>${newEle}</h6><div>${projects[newEle].reduce(populateProjects, "")}</div></div>`
    return curr;
  }
  document.getElementById('projects').innerHTML = Object.keys(projects).reduce(projectCategory, "");

  window.onload = ((e) => {
    let a = document.getElementsByClassName('fp-watermark');
    for (let myChildNode of a) myChildNode.parentNode.removeChild(myChildNode);
  })
